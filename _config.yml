remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-remote-theme
  - jekyll-redirect-from
  - jekyll-feed


title: riff is for functions
icon-image: "/images/riff.png"
url: "https://projectriff.io/"
repository: "projectriff/projectriff.io"
description: "riff is for functions"

twitter:
  username: projectriff

author:
  name: "riff"
  github: projectriff/riff
  twitter: projectriff

collections:
  docs:
    output: true
    permalink: /:collection/:path/
  invokers:
    output: true
    permalink: /:collection/:name/

defaults:
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"
  - scope:
      path: ""
      type: invokers
    values:
      layout: invoker
      read_time: false
      author_profile: false
      share: false
      comments: false
      header:
        overlay_image: /images/invokers.jpg
      sidebar:
        nav: "docs"

include:
  - _pages

exclude:
  - README.md
  - CNAME

footer_scripts:
  - /assets/js/main.min.js
  - /assets/js/clipboard.min.js
  - /assets/js/copy-to-clipboard.js
