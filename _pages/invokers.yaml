---
layout: none
permalink: /invokers.yaml
---

invokers:
{%- for invoker in site.invokers %}
- name: {{ invoker.name }}
{%- if invoker.title %}
  title: {{ invoker.title }}
{%- endif %}
{%- if invoker.author %}
  author: {{ invoker.author }}
{%- endif %}
{%- if invoker.href %}
  href: {{ invoker.href }}
{%- endif %}
{%- if invoker.releases[0] %}
  releases:
{%- for release in invoker.releases %}
  - version: {{ release.version }}
    href: {{ release.href }}
{%- if release.date %}
    date: {{ release.date }}
{%- endif %}
{%- endfor %}
{%- endif %}
{%- if invoker.development %}
  development:
    href: {{ invoker.development.href }}
{%- endif %}
{%- endfor %}
